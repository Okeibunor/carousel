<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <ul class="buttons">
                <li id="1">One</li>
                <li id="2" class="active">Two</li>
                <li id="3">Three</li>
                <li id="4">Four</li>
            </ul>
        </div>
        <div class="box">
            <img id="leftarrow" src="assets/images/arrow-alt-circle-left-regular.svg" alt="left arrow">
            <div class="slider">
                <img class="slide active" src="assets/images/flower1.jpg" alt="flower 1">
                <img class="slide" src="assets/images/flower2.jpg" alt="flower 2">
                <img class="slide" src="assets/images/flower3.jpg" alt="flower 3">
                <img class="slide" src="assets/images/flower4.jpg" alt="flower 4">
            </div>
            <img id="rightarrow" src="assets/images/arrow-alt-circle-right-regular.svg" alt="right arrowsty">
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
